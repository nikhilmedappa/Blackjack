<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content='ie=edge'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="canvas">
            <div class="header">
                <h1 id="game-title">BlackJack</h1>
                <button id="newgamebutton">New Game</button>    
            </div>
            <div class="playarea" id="playarea">
                <div class="playerctrl">
                    <button id="ideal">Deal</button>
                    <button id="istay">Stay</button>
                </div>
                <div class="cardcanvas">
                    <div class="player">
                        <img src = "/cards/2C.svg" class = "pcard">
                    </div>
                    <div class="dealer">
                        <img src = "/cards/KD.svg" class = "dcard">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
